<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Education -->
            <h2>Education</h2>
            <textarea id="education" name="education" rows="3" placeholder="Enter your education details" required></textarea>

            <!-- Work Experience -->
            <h2>Work Experience</h2>
            <textarea id="work-experience" name="work-experience" rows="4" placeholder="Enter your work experience" required></textarea>

            <!-- Skills -->
            <h2>Skills</h2>
            <textarea id="skills" name="skills" rows="2" placeholder="Enter your skills" required></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <!-- Dynamic Resume Section -->
        <div id="resume-output" class="resume">
            <section id="personal-info-output">
                <h2>Personal Information</h2>
                <img id="profile-pic-output" alt="Profile Picture" class="profile-image">
                <p id="name-output"></p>
                <p id="email-output"></p>
                <p id="phone-output"></p>
            </section>

            <section id="education-output">
                <h2>Education</h2>
                <ul id="education-list"></ul>
            </section>

            <section id="work-experience-output">
                <h2>Work Experience</h2>
                <ul id="work-experience-list"></ul>
            </section>

            <section id="skills-output">
                <h2>Skills</h2>
                <ul id="skills-list"></ul>
            </section>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
